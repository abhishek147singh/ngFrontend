@if (noPages > 1) {
    <div class="pagination">
        <button [ngClass]="{'disable': currentPage === 0}" (click)="onPrev()">Previous</button>
        @for (page of pages; track $index) {
            <button [class.active]="currentPage === page" (click)="onUpdatePage(page)">{{page + 1}}</button>
        }
        <button [ngClass]="{'disable': currentPage === noPages - 1}" (click)="onNext()">Next</button>
    </div>
}
