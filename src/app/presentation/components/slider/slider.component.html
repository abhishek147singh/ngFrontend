<div class="slider-container">
    <div class="slides-container">
        @for (slide of slides; track $index) {
            <div class="slide" [ngClass]="{'active':activeSlide === $index}">
                <div class="image-container">
                    <img [src]="slide.image" alt="carousel image">
                </div>
                <div class="details-container">
                    <h2>{{slide.title}}</h2>
                    <p>{{slide.description}}</p>
                    <button class="action" (click)="searchCategory(slide.category)">Shop Now</button>
                </div>
            </div>
        }
    </div>
    <div class="dots-container">
        @for (slide of slides; track $index) {
            <span class="dot" [ngClass]="{'active':activeSlide === $index}" (click)="activeSlide = $index"></span>
        }
    </div>
</div>
