<div class="slider-container" #sliderContainer (mouseover)="isMoveHover = true" (mouseout)="isMoveHover = false">
    <div class="slide-list" #slider [ngStyle]="{transform: 'translateX(' + ( -sliderContainerWidth + translateValue )+ 'px)' }">
        @for (slideImage of ImageList; track $index) {
            <div class="slide">
                <img [src]="slideImage" alt="vendor" draggable="false">
            </div>
        }
    </div>
</div>
