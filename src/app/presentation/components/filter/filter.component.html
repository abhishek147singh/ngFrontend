<div class="filter-container">
    <h3>{{heading | uppercase}}</h3>

    <div class="filter-values">
        @for (filter of filterInputs; track $index) {
            <app-filter-check-box [lableText]="filter.label" [isSelected]="selectedInputs[$index]" (onSelectEmt)="onSelect($event, $index)" [value]="filter.value" [noProducts]="filter.noProducts"></app-filter-check-box>
        }
    </div>
</div>
