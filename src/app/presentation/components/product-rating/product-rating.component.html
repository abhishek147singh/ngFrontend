<div class="rating-container" [ngStyle]="{'justifyContent':xPostion}">
    @if (rating <= 0.5) {
        <i class="fa-solid fa-star-half-stroke"></i>
    }@else {
        <i class="fa-solid fa-star"></i>
    }

    @if (rating <= 1.5) {
        <i class="fa-solid fa-star-half-stroke"></i>
    }@else {
        <i class="fa-solid fa-star"></i>
    }

    @if (rating <= 2.5) {
        <i class="fa-solid fa-star-half-stroke"></i>
    }@else {
        <i class="fa-solid fa-star"></i>
    }

    @if (rating <= 3.5) {
        <i class="fa-solid fa-star-half-stroke"></i>
    }@else {
        <i class="fa-solid fa-star"></i>
    }

    @if (rating <= 4.5) {
        <i class="fa-solid fa-star-half-stroke"></i>
    }@else {
        <i class="fa-solid fa-star"></i>
    }

    <span class="no-reviews" >({{noReviews}} {{reviewWithText ? 'Reviews' : '' }})</span>

</div>
