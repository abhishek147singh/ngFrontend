<div class="card">
    <div class="image-container">
        <img src="../../../../assets/img/product-1.jpg" alt="product-image">
        <div class="hover-box">
            <div class="action-list">
                <!-- add to cart -->
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <!-- like -->
                <button>
                    <i class="fa-regular fa-heart"></i>
                </button>
                <!-- refresh -->
                <button>
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
                <!-- search -->
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="text-details-container">
        <h4 class="title">Product Name Goes Here</h4>
        <div class="price">
            <div class="right">$20000</div>
            <div class="wrong">$30000</div>
        </div>
        <div class="rating">
            <app-product-rating [rating]="4.5"></app-product-rating>
        </div>
    </div>
</div>
