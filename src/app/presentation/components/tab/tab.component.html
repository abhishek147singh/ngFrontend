<div class="tab">
    <div class="header">
        @for (tab of tabs; track $index) {    
            <button [class.active]="tab.isActive" (click)="selectTab($index)">
                {{tab.title}}
            </button>
        }
    </div>
    <div class="body">
        <ng-content></ng-content>
    </div>
</div>
